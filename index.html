<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 소품용 시범 웹사이트</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 13px;
            line-height: 1.6;
            color: #636363;
            font-family: "돋움";
            width: 100%;
            background: #ffffff;
        }
        #box_layer {
            background: #f8f8f8;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        #action_layer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1001;
        }
        #hidden_layer {
            display: none;
        }
        #overLayer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }
        iframe {
            border: 0;
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="box_layer">
        <h1>시범 웹사이트</h1>
        <p>이 웹사이트는 영화 소품용으로 만들어졌습니다.</p>
        <button onclick="showLayer()">액션 레이어 열기</button>
    </div>

    <div id="action_layer">
        <p>이곳은 액션 레이어입니다!</p>
        <button onclick="hideLayer()">닫기</button>
    </div>
    <div id="hidden_layer"></div>
    <div id="overLayer" onclick="hideLayer()"></div>

    <iframe name="action_frame_bbs" src="https://example.com" scrolling="no"></iframe>

    <script>
        function showLayer() {
            document.getElementById('action_layer').style.display = 'block';
            document.getElementById('overLayer').style.display = 'block';
        }
        
        function hideLayer() {
            document.getElementById('action_layer').style.display = 'none';
            document.getElementById('overLayer').style.display = 'none';
        }
    </script>
</body>
</html>
