<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 소품용 시범 웹사이트</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 13px;
            line-height: 1.6;
            color: #636363;
            font-family: "돋움";
            width: 100%;
            background: #ffffff;
        }
        #header {
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1002;
        }
        #nav {
            background: #0056b3;
            overflow: hidden;
            text-align: center;
            padding-top: 60px; /* Adjust to ensure visibility below header */
        }
        #nav a {
            display: inline-block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
        }
        #nav a:hover {
            background-color: #003366;
        }
        #box_layer {
            background: #f8f8f8;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        #action_layer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1001;
        }
        #hidden_layer {
            display: none;
        }
        #overLayer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }
        iframe {
            border: 0;
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        #footer {
            background: #f8f8f8;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #333;
            border-top: 1px solid #ddd;
        }
        #footer .footer-nav {
            margin-bottom: 10px;
        }
        #footer .footer-nav a {
            margin: 0 10px;
            color: #0056b3;
            text-decoration: none;
        }
        #footer .footer-nav a:hover {
            text-decoration: underline;
        }
        #footer .social-icons a {
            margin: 0 5px;
            color: #333;
            text-decoration: none;
        }
        #footer .social-icons a:hover {
            color: #0056b3;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="header">
        한국외국어대학교 영어교육과 ENGLISH EDUCATION
    </div>
    <div id="nav">
        <a href="#">HOME</a>
        <a href="#">학과소개</a>
        <a href="#">학사안내</a>
        <a href="#">학과행사</a>
        <a href="#">학생자율활동</a>
        <a href="#">대학원/연구소</a>
        <a href="#">자료실</a>
        <a href="#">학과게시판</a>
    </div>

    <div id="box_layer">
        <h1>시범 웹사이트</h1>
        <p>이 웹사이트는 영화 소품용으로 만들어졌습니다.</p>
        <button onclick="showLayer()">액션 레이어 열기</button>
    </div>

    <div id="action_layer">
        <p>이곳은 액션 레이어입니다!</p>
        <button onclick="hideLayer()">닫기</button>
    </div>
    <div id="hidden_layer"></div>
    <div id="overLayer" onclick="hideLayer()"></div>

    <iframe name="action_frame_bbs" src="https://example.com" scrolling="no"></iframe>

    <div id="footer">
        <div class="footer-nav">
            <a href="#">처음으로</a>
            <a href="#">새글모음</a>
        </div>
        <p>서울시 동작구 흑석로 221번지 한국외국어대학교 영어교육과 TEL 02)820-5391 FAX 02)822-5391<br>
        Copyright &copy; 2024 englishedu.hufs.ac.kr All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fa fa-facebook"></i> Facebook</a>
            <a href="#"><i class="fa fa-twitter"></i> Twitter</a>
            <a href="#"><i class="fa fa-youtube"></i> YouTube</a>
        </div>
    </div>

    <script>
        function showLayer() {
            document.getElementById('action_layer').style.display = 'block';
            document.getElementById('overLayer').style.display = 'block';
        }
        
        function hideLayer() {
            document.getElementById('action_layer').style.display = 'none';
            document.getElementById('overLayer').style.display = 'none';
        }
    </script>
</body>
</html>
